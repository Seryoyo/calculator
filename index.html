<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="display">
            <div class="innerDisplay">

            </div>
        </div>

        <div class="buttons">
            <button class="clear but">clear</button>
            <button class="7 but">7</button>
            <button class="8 but">8</button>
            <button class="9 but">9</button>
            <button class="/ but">/</button>
            <button class="4 but">4</button>
            <button class="5 but">5</button>
            <button class="6 but">6</button>
            <button class="x but">x</button>
            <button class="1 but">1</button>
            <button class="2 but">2</button>
            <button class="3 but">3</button>
            <button class="- but">-</button>
            <button class="0 but">0</button>
            <button class=". but">.</button>
            <button class="= but">=</button>
            <button class="+ but">+</button>
        </div>

    </div>


</body>
</html>
